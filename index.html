<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown File Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-markdown mr-2"></i>
                Markdown File Viewer
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Upload Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-upload mr-2"></i>
                            Upload Markdown File
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="uploadArea" class="upload-area">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <h5>Drag &amp; Drop your markdown file here</h5>
                            <p class="text-muted mb-3">or click to browse files</p>
                            <button type="button" class="btn btn-primary" id="browseBtn">
                                <i class="fas fa-folder-open mr-2"></i>
                                Browse Files
                            </button>
                        </div>
                        <input type="file" id="fileInput" class="file-input" accept=".md,.markdown" />
                        
                        <!-- File Info -->
                        <div id="fileInfo" class="file-info d-none">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">
                                        <i class="fas fa-file-alt mr-2 text-success"></i>
                                        <span id="fileName"></span>
                                    </h6>
                                    <small class="text-muted">
                                        Size: <span id="fileSize"></span> | 
                                        Type: <span id="fileType"></span>
                                    </small>
                                </div>
                                <button class="btn btn-outline-danger btn-sm btn-clear" id="clearBtn">
                                    <i class="fas fa-times mr-1"></i>
                                    Clear
                                </button>
                            </div>
                        </div>
                        
                        <!-- Alert Messages -->
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-eye mr-2"></i>
                            Markdown Preview
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="previewArea" class="preview-area">
                            <div class="text-center text-muted">
                                <i class="fas fa-file-markdown" style="font-size: 3rem; opacity: 0.3;"></i>
                                <p class="mt-3">Upload a markdown file to see the preview</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-code mr-2"></i>
                Simple Markdown File Viewer - Built with HTML, CSS, JavaScript &amp; Bootstrap
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
